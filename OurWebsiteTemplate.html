<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Navigation Bar</title>
    <style>
        /* CSS for the navigation bar */
        .navbox {
            background-color: red;
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-end; /* Default to right alignment */
        }
        
        .navbox a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .navbox a:hover {
            background-color: #ddd;
            color: black;
        }
        
        /* Center nav links on mobile/tablet */
        @media (max-width: 768px) {
            .navbox {
                justify-content: center;
            }
        }
        
        /* Rest of your existing CSS remains unchanged */
        /* Body styles */
        body {
            padding-top: 50px;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        
        .center-text {
            text-align: center;
            font-weight: bold;
            font-size: 40px;
            margin: 260px 0 30px 0;
        }
        
        /* Image gallery styles */
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
        }
        
        .image-frame {
            width: 150px;
            height: 150px;
            border: 10px solid #333;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            position: relative;
            background: #222;
        }
        
        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .image-frame:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px red;
            border-color: #555;
        }
        
        .image-frame:hover img {
            opacity: 0.8;
        }
        
        .image-link {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Box -->
